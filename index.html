<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1 class="game-title">Dice Game</h1>
    <div class="dice-box">
        <span>
            <h2 id="player-1-text" class="player-name ">Player 1</h2>
            <img id="player1-dice" class="dice" src="images/dice-6.png">
        </span>
        <span>
            <h2 id="player-2-text" class="player-name">Player 2</h2>
            <img id="player2-dice" class="dice" src="images/dice-1.png">
        </span>
    </div>
    <div class="button-box">
        <button class="play-button" onclick="shuffleDices()" type="button">
            <div class="button-text-container">
                <span class="button-text">Play</span>
            </div>
            <img class="button-image" src="images/button.png" alt="">
        </button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
